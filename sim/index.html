<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaggiMate Display Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #e0e0e0;
        }
        h1 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        .info {
            margin-bottom: 20px;
            font-size: 14px;
            color: #999;
        }
        #canvas-container {
            position: relative;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
            cursor: pointer;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1976D2;
        }
        button:active {
            background-color: #0D47A1;
        }
        #fps {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>GaggiMate Display Simulator</h1>
    <div class="info">LVGL 8.4 Browser Simulator - 480x480 Display</div>
    <div id="canvas-container">
        <canvas id="canvas" width="480" height="480"></canvas>
    </div>
    <div class="controls">
        <button onclick="location.reload()">Reload</button>
    </div>
    <div id="fps">FPS: --</div>
    
    <script>
        // This will be loaded from the compiled WASM module
        var Module = {
            canvas: document.getElementById('canvas'),
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log('[stdout]', text);
            },
            printErr: function(text) {
                console.error('[stderr]', text);
            },
            onRuntimeInitialized: function() {
                console.log('LVGL Simulator initialized');
            }
        };
        
        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                const fps = Math.round((frames * 1000) / (currentTime - lastTime));
                document.getElementById('fps').textContent = `FPS: ${fps}`;
                frames = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();
    </script>
    <script async src="build/lvgl_sim.js"></script>
</body>
</html>
