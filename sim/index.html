<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaggiMate Display Simulator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .main-panel {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #ffffff;
            text-align: center;
        }
        .info {
            margin-bottom: 20px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }
        #canvas-container {
            position: relative;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
            cursor: pointer;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background-color: #1976D2;
        }
        button:active {
            background-color: #0D47A1;
        }
        button.success {
            background-color: #4CAF50;
        }
        button.success:hover {
            background-color: #45a049;
        }
        button.danger {
            background-color: #f44336;
        }
        button.danger:hover {
            background-color: #da190b;
        }
        #fps {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        /* Test Panel Styles */
        #test-panel {
            flex: 1;
            min-width: 400px;
            background-color: #242424;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        #test-panel h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #fff;
            font-size: 20px;
        }
        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .test-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 15px;
            background-color: #333;
        }
        .test-status.status-pass {
            background-color: #4CAF50;
            color: white;
        }
        .test-status.status-fail {
            background-color: #f44336;
            color: white;
        }
        .test-results {
            margin-top: 20px;
        }
        .no-tests {
            padding: 40px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .test-running {
            padding: 40px;
            text-align: center;
            color: #2196F3;
            font-weight: 500;
        }
        .test-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 6px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: #333;
            border-radius: 4px;
        }
        .summary-item.pass {
            background-color: #2d5016;
        }
        .summary-item.fail {
            background-color: #5d1f1a;
        }
        .summary-label {
            font-weight: 600;
            color: #bbb;
        }
        .summary-value {
            font-weight: 700;
            color: #fff;
        }
        .test-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .test-result {
            padding: 12px;
            border-radius: 6px;
            background-color: #2a2a2a;
        }
        .test-result.test-pass {
            border-left: 4px solid #4CAF50;
        }
        .test-result.test-fail {
            border-left: 4px solid #f44336;
        }
        .test-result-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-icon {
            font-size: 16px;
        }
        .test-name {
            flex: 1;
            font-weight: 500;
            color: #fff;
        }
        .test-duration {
            font-size: 12px;
            color: #888;
        }
        .test-error {
            margin-top: 10px;
            padding: 10px;
            background-color: #3a1a1a;
            border-radius: 4px;
            border: 1px solid #5d1f1a;
        }
        .error-message {
            color: #ff6b6b;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .error-details {
            font-size: 13px;
            color: #ddd;
            font-family: 'Courier New', monospace;
        }
        .error-details div {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <h1>GaggiMate Display Simulator</h1>
            <div class="info">LVGL 8.4 Browser Simulator - 480x480 Display</div>
            <div id="canvas-container">
                <canvas id="canvas" width="480" height="480"></canvas>
            </div>
            <div class="controls">
                <button onclick="location.reload()">Reload</button>
            </div>
            <div id="fps">FPS: --</div>
        </div>
        
        <div id="test-panel">
            <h2>Test Suite</h2>
            <div class="test-controls">
                <button class="success" onclick="testFramework.runAllTests()">â–¶ Run Tests</button>
                <button class="danger" onclick="testFramework.clearResults()">Clear</button>
            </div>
            <div class="test-status">Ready</div>
            <div class="test-results">
                <div class="no-tests">No tests run yet</div>
            </div>
        </div>
    </div>
    
    <script>
        // This will be loaded from the compiled WASM module
        var Module = {
            canvas: document.getElementById('canvas'),
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log('[stdout]', text);
            },
            printErr: function(text) {
                console.error('[stderr]', text);
            },
            onRuntimeInitialized: function() {
                console.log('LVGL Simulator initialized');
                // Load test framework after WASM is ready
                setTimeout(function() {
                    console.log('Loading test framework...');
                    var script1 = document.createElement('script');
                    script1.src = 'test_framework.js';
                    script1.onload = function() {
                        var script2 = document.createElement('script');
                        script2.src = 'test_cases.js';
                        document.body.appendChild(script2);
                    };
                    document.body.appendChild(script1);
                }, 100);
            }
        };
        
        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                const fps = Math.round((frames * 1000) / (currentTime - lastTime));
                document.getElementById('fps').textContent = `FPS: ${fps}`;
                frames = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();
    </script>
    
    {{{ SCRIPT }}}
</body>
</html>
